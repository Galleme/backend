name: Backend
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: kirschbaumdevelopment/laravel-test-runner:8.0
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Install composer dependencies
      run: |
        composer install --no-scripts

    - name: Prepare Laravel Application
      run: |
        cp .env.ci .env
        php artisan key:generate

    - name: Run Testsuite With Code Coverage
      run: vendor/bin/phpunit tests/ --coverage-clover coverage.xml
      
    - name: Upload Coverage Report to Codacy
    - run: bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage.xml
